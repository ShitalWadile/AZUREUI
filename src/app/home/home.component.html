<body>

  <div class="container">
    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr> 
          <th scope="col">Client Id</th>
          <th scope="col">Client Name</th>
          <th scope="col">Application Name</th>
          <th scope="col">Server Info</th> 
          <th scope="col">Port Info</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of allApplicationData">
          <td>{{data.c_Id}}</td>
          <td>{{data.c_Name}}</td>
          <td>{{data.application_Name}}</td>
          <td>{{data.serverinfo}}</td>
          <td>{{data.portinfo}}</td>
          <td> 
            <button type="button" class="btn btn-info" (click)="update(data.c_Id)">Edit</button>
            <button type="button" class="btn btn-primary">View</button>
            <button class="btn btn-danger" (click)="deleteApplication(data.c_Id)">Delete</button>
          </td> 
        </tr>
      </tbody>
    </table>
    <div><button id="nav" routerLink="/admin" class="btn btn-primary">Back</button></div>
  </div>
  
</body>
